spring:
  profiles:
    active: local
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/subway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root

  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
    h2:
      console:
        enabled: true

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  server:
    tomcat:
      uri-encoding: UTF-8